<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <title>Users</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  </head>

<body class="body">
    <header>
        <div class="container">
            <div id="title">
                <h1>Details</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="list.html">List</a></li>
                </ul>           
            </nav>
        </div>
    </header>
    <div class="container">
        <form action="" method="post" id="formId">
            <div class="one">
                <label for="form_userId">User ID:</label>
                <input type="text" id="form_userId" name="userId" maxlength="5"></input>
                <span class="error">This field is required</span>
            </div>
            <div>
                <label for="form_id">ID:</label>
                <input type="text" id="form_id" name="id" maxlength="5"></input>
                <span class="error">This field is required</span>
            </div>
            <div>
                <label for="form_title">Title:</label>
                <input type="text" id="form_title" name="title"></input>
                <span class="error">This field is required</span>
            </div>
            <div>
                <label for="form_body">Body:</label>
                <input type="text" id="form_body" name="body"></input>
                <span class="error">This field is required</span>
            </div>
            <div id="new_submit">
                <button type="submit" class="btn" id="btn">Submit</button>
            </div>
        </form>
    </div>

<script src="js/new.js"></script>

</body>
</html>
